<div class="card border-0 mx-auto my-3" style="max-width: 540px">
  <div class="row borders g-0">
    <div class="col-8 px-1">
      <div class="card-body text-secondary">
        <h6 class="dark-blue md-fs fw-bolder">
          Doctor {{ item.doctorName }}
        </h6>
        <h6 class="sm-fs mb-0">{{ item.specialty }}</h6>
        <h6 class="md-fs">Date: {{ item.date }}</h6>
        <button class="btn btn-primary mt-3">Cancle Booking</button>
      </div>
    </div>
  </div>
</div>
