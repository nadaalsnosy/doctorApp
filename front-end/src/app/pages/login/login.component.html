<form
  class="signInform p-4"
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group mb-3">
    <label for="email" class="fs-5 mb-2">Email</label>
    <input
      type="email"
      class="form-control mb-1"
      name="email"
      [(ngModel)]="form.email"
      required
      #email="ngModel"
    />
    <div class="alert-danger px-1 py-2 rounded" *ngIf="email.errors && f.submitted">
      <div *ngIf="email.errors['required']">Email is required</div>
      <div *ngIf="email.errors['match']">Email is not correct</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="password" class="fs-5 mb-2">Password</label>
    <input
      type="password"
      class="form-control mb-1"
      name="password"
      [(ngModel)]="form.password"
      required
      #password="ngModel"
    />
    <div class="alert-danger px-1 py-2 rounded" *ngIf="password.errors && f.submitted">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['match']">Password is not correct</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Sign In</button>
  </div>
  <div class="alert alert-warning" *ngIf="f.submitted && isSignInFailed">
    Signin failed!<br />{{ errorMessage }}
  </div>
</form>
<div class="alert alert-success" *ngIf="isSuccessful">
  {{ form.email }}
  {{ form.password }}
</div>
