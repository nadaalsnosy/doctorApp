<form class="m-5">
  <div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputBirthDate" class="col-sm-2 col-form-label"
      >Birth Date</label
    >
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputBirthDate" value="22314"/>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputMobile" />
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10 d-flex flex-direction-row">
      <div class="form-check me-5">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="male"
          checked
        />
        <label class="form-check-label" for="male"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          value="female"
        />
        <label class="form-check-label" for="female"> Female </label>
      </div>
      <div class="form-check disabled">
        <input
          class="form-check-input"
          type="radio"
          name="gridRadios"
          id="gridRadios3"
          value="option3"
          disabled
        />
      </div>
    </div>
  </fieldset>
  <!-- <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" />
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div> -->
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
